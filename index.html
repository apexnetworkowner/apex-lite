    .par {
        position: relative;
        width: 100vw;

    .particle {
        position: absolute;

        background-color: #fff;

    }
    @keyframes move {
        0% {
            transform: translateY(0) translateX(0) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) translateX(100vw) scale(0);
            opacity: 0;
        }
    }

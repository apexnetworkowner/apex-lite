<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Proxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --primary: #9333EA;
            --secondary: #E879F9;
            --accent: #F0ABFC;
            --background: #0A0118;
        }

        body {
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        #stars-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 40px rgba(147, 51, 234, 0.3);
        }

        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--primary);
            border-radius: 50px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.3);
        }

        .recommendations {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--primary);
            border-radius: 10px;
            margin-top: 0.5rem;
            display: none;
            backdrop-filter: blur(10px);
        }

        .recommendation-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            color: var(--primary);
        }

        .recommendation-item:hover {
            background: rgba(147, 51, 234, 0.2);
        }

        .settings-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .settings-btn:hover {
            color: var (--secondary);
        }

        .settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid var(--primary);
            display: none;
            z-index: 10;
            backdrop-filter: blur(10px);
            min-width: 300px;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .settings-title {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 1.5rem;
        }

        .theme-selector {
            margin-bottom: 1rem;
        }

        .theme-btn {
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            border: 1px solid var(--primary);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-btn:hover {
            background: var(--primary);
        }

        .switch-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
            transition: .4s;
            border-radius: 24px;
            border: 1px solid var(--primary);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 3px;
            background-color: var(--primary);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
            background-color: white;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 5;
        }
		.theme-selector {
  overflow-y: scroll;
  /* Other styles for your theme selector */
  scrollbar-width: thin; /* Firefox */
  scrollbar-color: var(--scrollbar-thumb-color) var(--scrollbar-track-color); /* Firefox */
}

.theme-selector::-webkit-scrollbar {
  width: 8px; /* Width of the scrollbar */
}

.theme-selector::-webkit-scrollbar-track {
  background: var(--scrollbar-track-color); /* Color of the track */
}

.theme-selector::-webkit-scrollbar-thumb {
  background-color: var(--scrollbar-thumb-color); /* Color of the thumb */
  border-radius: 4px; /* Rounded corners for the thumb */
}

.theme-selector::-webkit-scrollbar-thumb:hover {
  background-color: var(--scrollbar-thumb-hover-color); /* Color of the thumb on hover */
}

/* Define your color variables.  These can be tied to your themes if you want. */
:root {
  --scrollbar-thumb-color: #9CA3AF; /* Example: Light gray */
  --scrollbar-track-color: #1F2937; /* Example: Darker gray */
  --scrollbar-thumb-hover-color: #757575; /* Example: Slightly darker gray */
}

/* Example of how to tie the scrollbar colors to a theme (e.g. 'cosmic') */
body.cosmic-theme { /* Assuming you add a class to the body */
    --scrollbar-thumb-color: #E879F9;
    --scrollbar-track-color: #0A0118;
    --scrollbar-thumb-hover-color: #F0ABFC;
}

/* And other themes... */
body.nebula-theme {
    --scrollbar-thumb-color: #60A5FA;
    --scrollbar-track-color: #010B18;
    --scrollbar-thumb-hover-color: #93C5FD;
}
    </style>
</head>
<body>
    <canvas id="stars-canvas"></canvas>
    
    <div class="container">
        <h1 class="title">APEX PROXY</h1>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Enter URL or search query...">
            <div class="recommendations"></div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="./uv/uv.bundle.js"></script>
    <script src="./uv/uv.config.js"></script>
    <script src="./assets/register-sw.js"></script>
    
    <button class="settings-btn">⚙️</button>

    <div class="overlay"></div>
    
    <div class="settings-panel">
        <div class="settings-header">
            <span class="settings-title">Settings</span>
            <button class="close-btn">✖</button>
        </div>
<div class="theme-selector" style="overflow-y: scroll;">
  <h3>Themes</h3>
  <button class="theme-btn" data-theme="cosmic">Cosmic</button>
  <button class="theme-btn" data-theme="nebula">Nebula</button>
  <button class="theme-btn" data-theme="aurora">Aurora</button>
  <button class="theme-btn" data-theme="solstice">Solstice</button>

  <button class="theme-btn" data-theme="desert">Desert</button>
  <button class="theme-btn" data-theme="twilight">Twilight</button>
  <button class="theme-btn" data-theme="mountain">Mountain</button>
  <button class="theme-btn" data-theme="candy">Candy</button>
  <button class="theme-btn" data-theme="sunset">Sunset</button>
  <button class="theme-btn" data-theme="rainforest">Rainforest</button>
  <button class="theme-btn" data-theme="arctic">Arctic</button>
  <button class="theme-btn" data-theme="fire">Fire</button>
  <button class="theme-btn" data-theme="lavender">Lavender</button>
  <button class="theme-btn" data-theme="mint">Mint</button>
  <button class="theme-btn" data-theme="stone">Stone</button>
  <button class="theme-btn" data-theme="citrus">Citrus</button>
  <button class="theme-btn" data-theme="rose">Rose</button>
  <button class="theme-btn" data-theme="indigo">Indigo</button>
</div>

        <div class="switch-container">
            <span>Auto Blank</span>
            <label class="switch">
                <input type="checkbox" id="autoBlank">
                <span class="slider"></span>
            </label>
        </div>

        <div class="switch-container">
            <span>Anti Close</span>
            <label class="switch">
                <input type="checkbox" id="antiClose">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script>
        // Theme configurations
const themes = {
  cosmic: {
    primary: '#9333EA',
    secondary: '#E879F9',
    accent: '#F0ABFC',
    background: '#0A0118'
  },
  nebula: {

  twilight: {

  },
  mountain: {
    primary: '#4B5563',

  },
  candy: {
    primary: '#EC4899',
    secondary: '#F87979',
    accent: '#F0ABFC',
    background: '#FFFFFF'
  },
  // Added Themes
  sunset: {
    primary: '#F97316', // Orange
    secondary: '#FB923C', // Lighter Orange
    accent: '#FDBA74', // Lightest Orange
    background: '#281307' // Dark Brown/Orange
  },
  rainforest: {
    primary: '#134E4A', // Dark Teal
    secondary: '#118C4F', // Teal
    accent: '#52B788', // Light Teal
    background: '#042A2B' // Darker Teal
  },
  arctic: {
    primary: '#86E8F4', // Light Blue
    secondary: '#56C5FF', // Brighter Blue
    accent: '#26A0FF', // Even Brighter Blue
    background: '#0A1929' // Dark Blue
  },
  fire: {
    primary: '#E63946', // Red
    secondary: '#F15152', // Brighter Red
    accent: '#FF6B6B', // Light Red
    background: '#1A0604' // Dark Red/Brown
  },
  lavender: {
    primary: '#A855F7', // Lavender
    secondary: '#C084FC', // Lighter Lavender
    accent: '#E0BBEA',  // Lightest Lavender
    background: '#240934' // Dark Purple
  },
  mint: {
    primary: '#34D399', // Mint Green
    secondary: '#6EE7B7', // Lighter Mint Green
    accent: '#A7F3D0', // Lightest Mint Green
    background: '#0F172A' // Dark Blue/Gray
  },
  stone: {
    primary: '#757575', // Gray
    secondary: '#9E9E9E', // Lighter Gray
    accent: '#BDBDBD', // Lightest Gray
    background: '#212121' // Dark Gray
  },
  citrus: {
    primary: '#FACC15', // Yellow
    secondary: '#FDBA74', // Orange-Yellow
    accent: '#FEF08A', // Light Yellow
    background: '#1F1D1A' // Dark Gray/Brown
  },
    rose: {
    primary: '#E91E63', // Pink
    secondary: '#F06292', // Lighter Pink
    accent: '#FF84A1', // Lightest Pink
    background: '#1A0604' // Dark Red/Brown
  },
    indigo: {
    primary: '#4F46E5', // Indigo
    secondary: '#6366F1', // Lighter Indigo
    accent: '#818CF8', // Lightest Indigo
    background: '#1E1B22' // Dark Purple
  },
};
        // Search recommendations
        const recommendations = []



        // Elements
        const searchInput = document.querySelector('.search-input');
        const recommendationsContainer = document.querySelector('.recommendations');
        const settingsBtn = document.querySelector('.settings-btn');
        const settingsPanel = document.querySelector('.settings-panel');
        const closeBtn = document.querySelector('.close-btn');
        const overlay = document.querySelector('.overlay');
        const themeButtons = document.querySelectorAll('.theme-btn');
        const autoBlankToggle = document.getElementById('autoBlank');
        const antiCloseToggle = document.getElementById('antiClose');
        const canvas = document.getElementById('stars-canvas');
        const ctx = canvas.getContext('2d');

        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Star animation
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedY = Math.random() * 1 + 0.5;
                this.opacity = Math.random();
            }

            update() {
                this.y += this.speedY;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
                this.opacity = Math.sin(Date.now() * 0.001 + this.x + this.y) * 0.5 + 0.5;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
        }

        const stars = Array.from({ length: 200 }, () => new Star());

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animate);
        }
        animate();

searchInput.addEventListener('input', (e) => {
    const userData = e.target.value;

    if (userData) {
        fetch("https://corsproxy.io/https://rizzmass.huh.loseyourip.com/search_complete/" + encodeURIComponent(userData))
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text(); // Get the response as text
            })
            .then(data => {
                try {
                    const jsonData = JSON.parse(data);
                    const suggestions = jsonData[1];

                    if (suggestions && suggestions.length) {
                        recommendationsContainer.innerHTML = suggestions.slice(0,5)
                            .map(suggestion => {
                                // Handle cases where a suggestion is an array (e.g., with markup)
                                const suggestionText = Array.isArray(suggestion) ? suggestion[0] : suggestion;
                                return `<div class="recommendation-item">${suggestionText}</div>`;
                            })
                            .join('');
                        recommendationsContainer.style.display = 'block';
                    } else {
                        recommendationsContainer.style.display = 'none';
                    }
                } catch (error) {
                    console.error("Error parsing JSON:", error, data);  // Log the raw data for debugging
                    recommendationsContainer.style.display = 'none'; // Hide on parse error
                }
            })
            .catch(error => {
                console.error("Error fetching or processing autocomplete data:", error);
                recommendationsContainer.style.display = 'none';
            });
    } else {
        recommendationsContainer.style.display = 'none';
    }
});

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleSearch(searchInput.value);
            }
        });

                function handleSearch(query) {
            console.log(`Search query: ${query}`);
            window.location = `/service/${Ultraviolet.codec.xor.encode(query)}`; // use uv prefix and encode using the uv codec
        }

        // Click handlers for recommendations
        recommendationsContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('recommendation-item')) {
                searchInput.value = e.target.textContent;
                recommendationsContainer.style.display = 'none';
            }
        });

        // Settings panel
        settingsBtn.addEventListener('click', () => {
            settingsPanel.style.display = 'block';
            overlay.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            settingsPanel.style.display = 'none';
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            settingsPanel.style.display = 'none';
            overlay.style.display = 'none';
        });

        // Theme switching
        function setTheme(themeName) {
            const theme = themes[themeName];
            document.documentElement.style.setProperty('--primary', theme.primary);
            document.documentElement.style.setProperty('--secondary', theme.secondary);
            document.documentElement.style.setProperty('--accent', theme.accent);
            document.documentElement.style.setProperty('--background', theme.background);
        }

        themeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                setTheme(btn.dataset.theme);
            });
        });

        // Anti-close functionality
        antiCloseToggle.addEventListener('change', (e) => {
            if (e.target.checked) {
                window.addEventListener('beforeunload', (e) => {
                    e.preventDefault();
                    e.returnValue = '';
                });
            }
        });

        // Click outside to close recommendations
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                recommendationsContainer.style.display = 'none';
            }
        });
    </script>
    <script src="./assets/script.js" defer></script>
</body>
</html>
